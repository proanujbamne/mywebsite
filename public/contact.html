<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
    width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <script src="contact.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="head">
        <h1 class="head">Get In Touch</h1>
    </div>
        <p class="subtitle">We'd love to hear from you. Fill out the form below and we'll get back to you soon.</p>
        
        <div class="success-message" id="successMessage">
            Thank you! Your message has been sent successfully.
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="domain">Interested Domain *</label>
                <select id="domain" name="domain" required>
                    <option value="">Select a domain</option>
                    <option value="web-development">Web Development</option>
                    <option value="mobile-apps">Mobile Apps</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                    <option value="consulting">Consulting</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required placeholder="Tell us more about your project or inquiry..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

  
</html>
